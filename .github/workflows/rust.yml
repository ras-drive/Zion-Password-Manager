name: Rust


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Rust Nightly
      run: rustup override set nightly
    - name: Build
      run: make build
    - name: Run tests
      run: make test
